plugins {
    id 'scala'
    id "com.github.lkishalmi.gatling" version "0.7.3"
}

dependencies {
    compile 'org.scala-lang:scala-library:2.12.4'
    compile "com.datastax.gatling.plugin:gatling-dse-plugin_2.12:1.3.4"
    compile "io.gatling:gatling-core:2.3.0"
    gatling "com.datastax.gatling.plugin:gatling-dse-plugin_2.12:1.3.4"
}

